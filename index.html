<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number In My Mind</title>
</head>
<body>
    <section>
        <h1>Guess the number 🐱‍👤</h1>
        <p>👉 Between 1 and 20 👈</p>
        <div><span>?</span></div>
    </section>
    <section>
        <input type="number">
        <button>Check</button>
        <p><span>⬇Too Low</span><span>⬆Too High</span></p>
    </section>
    <section>
        <div>
            <p>😁 Score: </p>
            <p>😎 Highscore: </p>
        </div>
    </section>
    <section>
        <button>Play Again 🔄</button>
    </section>
</body>
</html>
